{% load l10n date_to_xmlschema locale_helpers %}

<ul class="texts">
    {% for post in latest_posts %}
        <li class="text-title">
            <h3>
                <span class="post-meta">
                    <time datetime="{{ post.updated_at|date_to_xmlschema }}">
                        {{ post.updated_at|date:"b d, Y"|localize|title }}
                    </time>
                </span>

                <a href="{{ post.get_absolute_url }}" lang="{{ post.locale|to_language }}">
                    {{ post.title|escape }}
                </a>
            </h3>
        </li>
    {% endfor %}
</ul>
