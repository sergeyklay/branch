{% load static %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page_title|default:SITE_NAME }}">
<meta name="twitter:description" content="{% include 'partials/description-value.html' %}">

{% if featured_image %}
    <meta name="twitter:image:src" content="{{ BASE_URL }}{{ featured_image.url }}">
{% else%}
    <meta name="twitter:image:src" content="{{ BASE_URL }}{% static 'img/blog-logo.jpg' %}">
{% endif %}
