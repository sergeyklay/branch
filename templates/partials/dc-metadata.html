{% load seo_helpers locale_helpers %}

<meta property="dc:title" content="{{ seo_title|default:SITE_NAME }}">
{% if seo_description and seo_description.strip %}
    <meta property="dc:description" content="{{ seo_description|sanitize_description }}">
{% else %}
    <meta property="dc:description" content="{{ SITE_DESCRIPTION|sanitize_description }}">
{% endif %}
<meta property="dc:creator" content="{{ seo_author|default:SITE_NAME }}">
<meta property="dc:contributor" content="{{ seo_author|default:SITE_NAME }}">
<meta property="dc:type" content="Text">
{% if seo_locale and seo_locale.strip %}
    <meta property="dc:language" content="{{ seo_locale|to_language }}">
{% else %}
    <meta property="dc:language" content="{{ LANG }}">
{% endif %}
{% if page_rights and page_rights.strip %}
    {# TODO: Add to Page model property #}
    <meta property="dc:rights" content="{{ page_rights }}">
{% endif %}
    <meta property="dc:identifier" content="{{ BASE_URL }}{{ resource_url|default:request.path }}">
