{% if site_google_analytics and site_google_analytics.strip %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site_google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site_google_analytics }}');
    </script>
{% endif %}
