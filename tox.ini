[tox]
minversion = 3.22
envlist =
    lint
    coverage-report
    py{37,38,39,310}-django{32}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
description = Unit tests
passenv = PYTHONPATH PYTHONUNBUFFERED RECAPTCHA_PUBLIC_KEY RECAPTCHA_PRIVATE_KEY
#TODO: Remove
setenv =
    BRANCH_ENV = test
extras = testing
deps =
    -rrequirements.txt
    django32: Django>=3.2,<3.3
commands =
    coverage erase
    python manage.py create_build_id
    python manage.py compress
    coverage run -m pytest {posargs}

[testenv:coverage-report]
description = Combine coverage reports
# Keep basepython in sync with ci.yml (GitHub Action Workflow).
basepython = python3.10
skip_install = true
deps = coverage[toml]>=5.4
commands =
    coverage combine
    coverage report
    coverage html
    coverage xml

[testenv:lint]
description = Static code analysis and code style check
skip_install = true
passenv = PYTHONPATH PYTHONUNBUFFERED RECAPTCHA_PUBLIC_KEY RECAPTCHA_PUBLIC_KEY DJANGO_SETTINGS_MODULE
#TODO: Remove
setenv =
    SECRET_KEY = 'Naive and not very secret key used for tests'
deps =
    pylint
    pylint-django
    flake8
    flake8-import-order
    flake8-blind-except
    flake8-builtins
    flake8-docstrings
commands_pre =
    pip install -U pip
    pip install .
commands =
    flake8 ./
    pylint --load-plugins=pylint_django --django-settings-module=branch.settings.test ./branch ./apps

[pytest]
addopts =
    --verbose
    --ignore=.tox
    --ds=branch.settings.test
    --fail-on-template-vars

[coverage:run]
branch = True
parallel = True
data_file = .tox/reports/coverage.db
# A list of file name patterns, the files to leave
# out of measurement or reporting.
omit =
    build.py
    .tox/*
    */tests/*
    */migrations/*
    */apps.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True

[coverage:html]
directory = .tox/reports/html

[coverage:xml]
output = .tox/reports/xml/coverage.xml

[flake8]
# Base flake8 configuration:
statistics = True
show-source = True

# Plugins:
max-complexity = 10
application-import-names = branch,apps
import-order-style = smarkets

# A list of mappings of files and the codes that should be ignored for
# the entirety of the file:
per-file-ignores =
    apps/*/migrations/*.py:D
    apps/__init__.py:D104
    apps/*/__init__.py:D104
    branch/*/__init__.py:D104
    apps/*/tests/*.py:D
    branch/tests/*.py:D
    setup.py:D100

# Exclude some violation checks globally:
extend-ignore = F405

# Excluding some directories:
extend-exclude =
    .venv,
    assets,
    build*,
    node_modules,
    static
