codecov:
  notify:
    # will no delay sending notifications until all ci is finished
    require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: "65...90"

  status:
    project:
      default:
        # the amount that coverage can drop while still posting a success
        threshold: 1%
    patch: no
    changes: no

comment: false

ignore:
  - "*.yml"
  - "*.rst"
  - "*.mk"
  - "*.txt"
  - "*.in"
  - ".coveragerc"
  - "__init__.py"
  # ignore repo folders and all its contents
  - ".git/.*"
  - ".github/.*"
  - ".pytest_cache/.*"
  - "__pycache__/.*"
  - "build/.*"
  - "dist/.*"
  - "branch.egg-info/.*"
  - "htmlcov/.*"
  # ignore tests and migrations
  - "branch/tests/.*"
  - "apps/blog/migrations/.*"
  - "apps/blog/tests/.*"
  - "apps/pages/migrations/.*"
  - "apps/pages/tests/.*"
  - "apps/website/migrations/.*"
  - "apps/website/tests/.*"
